<footer>
  <hr class="slender">
  <div class="credits">
    <span>&copy; {{ site.time | date: '%Y' }}
      {% if site.email == "" or site.email == nil %}
        {{ site.author }}
      {% else %}
        <a href="mailto:{{ site.email }}">{{site.author}}</a>
      {% endif %}
  </span>
  </br></br>
  <span>Created with <a href="https://github.com/ab/jekyll-theme-tufte">jekyll-theme-tufte</a>.</span>
  </div>
</footer>
